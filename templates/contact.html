  <!-- Chat via WhatsApp Button -->
  <a href="https://wa.me/917987190554" target="_blank"
  class="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-900 text-sm sm:text-base flex items-center justify-center gap-2 w-full sm:w-auto">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-white" viewBox="0 0 448 512">
    <path d="M380.9 97.1C339-2.6 230.5-29.5 140.5 30.8c-90 60.3-116.9 168.8-57.2 258.8l-32.6 94.2c-4.5 13.1 8.4 25.1 21.5 20.6l92.9-31.8c92.9 49.6 210.6 7.2 255.1-89.2 44.5-96.4 2-213.1-83.3-255.3zm-178.6 291c-26.2 0-52.2-6.9-75-20l-5.3-3.2-55.1 18.9 19-54.1-3.5-5.5c-17.4-27.4-26.5-59.1-26.5-91.3 0-96.5 78.5-175 175-175 46.7 0 90.6 18.2 123.5 51.2 33 33 51.2 76.9 51.2 123.5 0 96.5-78.5 175-175 175zm99.3-131.2c-5.4-2.7-31.9-15.8-36.8-17.6-4.9-1.8-8.5-2.7-12.1 2.7-3.6 5.4-13.9 17.6-17 21.3-3.1 3.6-6.3 4-11.7 1.3-5.4-2.7-22.8-8.4-43.4-26.8-16-14.3-26.8-32-29.9-37.4-3.1-5.4-.3-8.3 2.4-11 2.4-2.4 5.4-6.3 8-9.4 2.7-3.1 3.6-5.4 5.4-9 1.8-3.6.9-6.7-.4-9.4-1.3-2.7-12.1-29.1-16.6-39.8-4.3-10.3-8.6-8.8-11.7-9-3.1-.2-6.7-.2-10.3-.2-3.6 0-9.4 1.3-14.3 6.7-4.9 5.4-18.7 18.3-18.7 44.5 0 26.2 19.2 51.6 21.8 55.2 2.7 3.6 37.8 57.8 91.5 81 12.8 5.4 22.7 8.6 30.4 11 12.8 4 24.5 3.4 33.7 2.1 10.3-1.5 31.9-13 36.4-25.5 4.5-12.4 4.5-23 .3-25.4z"/>

    <span>ðŸ“ž Call Us</span>

    </main>

  <!-- Chat Modal -->
  <div id="chatModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden px-2" aria-modal="true" role="dialog">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg flex flex-col max-h-[90vh]">
      <div class="flex items-center justify-between bg-blue-600 text-white px-4 py-3">
        <div class="flex items-center space-x-3">
          <img src="/static/images/login-icon.png" alt="Admin Profile" class="w-8 h-8 rounded-full object-cover" />
          <span class="font-semibold text-sm sm:text-base">Yash Cyber Cafe</span>
        </div>
        <div class="flex items-center space-x-2 sm:space-x-3">
          <button id="clearChatBtn" title="Clear Chat"
            class="text-white hover:text-gray-300 text-xs sm:text-sm font-semibold px-2 sm:px-3 py-1 border border-white rounded">
            Clear
          </button>
          <button id="closeChatBtn" class="text-xl font-bold">&times;</button>
        </div>
      </div>
      <div id="chatMessages" class="flex-1 overflow-y-auto p-3 space-y-2 bg-gray-50 text-sm">
        <div class="text-gray-500 text-center">Start your conversation...</div>
      </div>
      <form id="chatForm" class="flex border-t border-gray-300 p-3">
        <input id="chatInput" type="text" placeholder="Type your message..."
          class="flex-1 border border-gray-300 rounded-l px-3 py-2 focus:outline-none text-sm" autocomplete="off" required />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 rounded-r text-sm">Send</button>
      </form>
    </div>
  </div>

  <script>
    const openChatBtn = document.getElementById("openChatBtn");
    const closeChatBtn = document.getElementById("closeChatBtn");
    const clearChatBtn = document.getElementById("clearChatBtn");
    const chatModal = document.getElementById("chatModal");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const chatForm = document.getElementById("chatForm");

    const currentUserEmail = "{{ user.email }}";
    const adminEmail = "admin@example.co";  // Your admin email

    async function loadMessages() {
      chatMessages.innerHTML = "Loading...";
      try {
        const res = await fetch(`/api/messages/${adminEmail}`);
        if (!res.ok) throw new Error('Failed to load messages');
        const messages = await res.json();
        chatMessages.innerHTML = "";

        if (messages.length === 0) {
          chatMessages.innerHTML = '<div class="text-gray-500 text-center">Start your conversation...</div>';
          return;
        }

        messages.forEach(msg => {
          const div = document.createElement("div");
          div.className = (msg.sender_email === currentUserEmail)
            ? "text-right text-blue-700 bg-blue-100 p-2 rounded max-w-xs ml-auto"
            : "text-left text-gray-700 bg-gray-200 p-2 rounded max-w-xs mr-auto";
          div.textContent = msg.message;
          chatMessages.appendChild(div);
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (err) {
        chatMessages.innerHTML = '<div class="text-red-500 text-center">Error loading messages.</div>';
        console.error(err);
      }
    }

    async function sendMessage(e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (!msg) return;

      try {
        const res = await fetch(`/api/messages/${adminEmail}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        if (!res.ok) throw new Error("Failed to send message");

        chatInput.value = "";
        loadMessages();
      } catch (err) {
        alert("Error sending message.");
        console.error(err);
      }
    }

    function clearChat() {
      if (!confirm("Are you sure you want to clear the chat window? This will only clear your view.")) return;
      chatMessages.innerHTML = '<div class="text-gray-500 text-center">Chat cleared locally.</div>';
      chatInput.value = "";
    }

    openChatBtn.addEventListener("click", () => {
      chatModal.classList.remove("hidden");
      loadMessages();
    });

    closeChatBtn.addEventListener("click", () => {
      chatModal.classList.add("hidden");
    });

    clearChatBtn.addEventListener("click", clearChat);
    chatForm.addEventListener("submit", sendMessage);
  </script>
</body>
</html>
