<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Yash Cyber Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">

    <!-- Login Icon -->
    <div class="flex justify-center mb-6">
      <img src="/static/images/login-icon.png" alt="Login Icon" class="h-24 sm:h-28 w-24 sm:w-28 object-contain" />
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 px-4 py-2 rounded text-sm {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form class="space-y-4" method="POST">

      <!-- Toggle: User or Admin -->
      <div class="flex flex-col items-center text-center sm:flex-row sm:justify-center sm:space-x-4 mb-2">
        <span class="text-gray-700 font-semibold mb-2 sm:mb-0">Log In as</span>
        <div class="inline-flex rounded-full border border-gray-300 overflow-hidden">
          <input type="radio" id="user" name="role" value="user" class="hidden peer/user" checked onchange="toggleRegister(true)">
          <label for="user" class="px-4 py-2 text-sm font-semibold cursor-pointer text-black bg-white peer-checked/user:bg-blue-500 peer-checked/user:text-white transition">User</label>

          <input type="radio" id="admin" name="role" value="admin" class="hidden peer/admin" onchange="toggleRegister(false)">
          <label for="admin" class="px-4 py-2 text-sm font-semibold cursor-pointer text-black bg-white peer-checked/admin:bg-blue-500 peer-checked/admin:text-white transition">Admin</label>
        </div>
      </div>

      <!-- Email Input -->
      <input 
        type="email" 
        name="email" 
        placeholder="Email" 
        required 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" 
      />

      <!-- Password Input -->
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" 
      />

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
      >
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p id="register-link" class="text-sm text-center mt-4">
      Don't have an account?
      <a href="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>

  <!-- JavaScript for toggling register link -->
  <script>
    function toggleRegister(show) {
      const link = document.getElementById("register-link");
      if (link) {
        link.style.display = show ? "block" : "none";
      }
    }

    window.onload = () => {
      const isUserChecked = document.getElementById('user').checked;
      toggleRegister(isUserChecked);
    };
  </script>

</body>
</html>
