<!-- templates/catalog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalog - {{ short_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex" id="mainContent">
    
    <!-- Sidebar with dropdown -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <header class="mb-6">
        <h1 class="text-2xl font-semibold">Welcome to Yash Cyber Cafe</h1>
      </header>

      <!-- Catalog Page Content -->
      <section class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Add New Catalog Item</h2>

        <form action="{{ url_for('catalog') }}" method="POST" enctype="multipart/form-data" class="space-y-5">
          
          <!-- Product Name -->
          <div>
            <label for="name" class="block font-medium text-gray-700">Product Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded"
            />
          </div>

          <!-- Price -->
          <div>
            <label for="price" class="block font-medium text-gray-700">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              step="0.01"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded"
            />
          </div>

          <!-- Discounted Price -->
          <div>
            <label for="discount_price" class="block font-medium text-gray-700">Discounted Price</label>
            <input
              type="number"
              id="discount_price"
              name="discount_price"
              step="0.01"
              class="w-full px-4 py-2 border border-gray-300 rounded"
            />
          </div>

          <!-- Product Images -->
          <div>
            <label for="images" class="block font-medium text-gray-700">Upload Images (1 to 5)</label>
            <input
              type="file"
              id="images"
              name="images"
              accept="image/*"
              multiple
              required
              class="w-full px-4 py-2 border border-gray-300 rounded bg-white"
            />
            <p class="text-sm text-gray-500 mt-1">You can upload up to 5 images.</p>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium"
            >
              Add Item
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
